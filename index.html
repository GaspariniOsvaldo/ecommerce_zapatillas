<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Ecommerce</title>
</head>

<body>

    <header>
        <nav>
            <h1 id="bienvenida"></h1>

            <h2 id="msgCarritoVacio">Carrito vacio</h2>
            <a href="#" class="carrito">
                <i class='bx bxs-cart'></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="shop">

            <article class="prodDestacado">
                <div class="prodDestacado__img ">
                    <div class="container__img">
                        <img src="img/img1.png" alt="Zapatilla nike">
                    </div>
                </div>
                <div class="prodDestacado__info ">
                    <p>Nike</p>
                    <h3>Pegasus Ultra</h3>
                    <p>Dale poder a tus carreras con la mejor zapatilla</p>

                    <div class="prodDestacado__info--compra">
                        <div class="precio">
                            <h3>$13.000</h3>
                        </div>
                        <div class="card__counter">
                            <button id="dec">-</button>
                            <input type="text" name="counter" value="0" readonly id="counter">
                            <button id="inc">+</button>
                        </div>
                    </div>
                </div>
            </article>

            <div class="productos">
                <article>
                    <img src="img/new2.png" alt="Zapatilla Nike">
                    <h4>
                        Supra 204
                    </h4>
                    <h5>2.399$</h5>
                    <input type="checkbox" class="activarCarrito">
                </article>

                <article>
                    <img src="img/new3.png" alt="Zapatilla Nike">
                    <h4>
                        Otosan 00
                    </h4>
                    <h5>1.899$</h5>
                    <input type="checkbox" class="activarCarrito">
                </article>

                <article>
                    <img src="img/new4.png" alt="Zapatilla Nike">
                    <h4>
                        Better One
                    </h4>
                    <h5>1.995$</h5>
                    <input type="checkbox" class="activarCarrito">
                </article>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
