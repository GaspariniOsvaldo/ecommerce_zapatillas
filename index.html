<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Ecommerce</title>
</head>

<body>

    <header>
        <nav>

            <a class="nav__logo" href="#">
                <i class='bx bx-meteor'></i>
            </a>

            <h1 id="bienvenida"></h1>

        </nav>
    </header>

    <main>
        <div class="shop">

            <article class="prodDestacado">
                <div class="prodDestacado__img ">
                    <img src="img/img1.png" alt="Zapatilla nike">
                </div>
                <div class="prodDestacado__info ">
                    <p>Nike</p>
                    <h3>Pegasus Ultra</h3>
                    <p>Dale poder a tus carreras con la mejor zapatilla</p>

                    <div class="prodDestacado__info--compra">
                        <div class="precio">
                            <h3>$13.000</h3>
                        </div>
                        <div class="card__counter">
                            <button id="dec">-</button>
                            <input type="text" name="counter" value="0" readonly id="counter">
                            <button id="inc">+</button>
                        </div>
                    </div>

                </div>
            </article>
        </div>

        <div class="productos">

        </div>

        <div class="btnShowSneakers">
            <button id="btnShowSneakers">Mostrar lista de zapatillas</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
